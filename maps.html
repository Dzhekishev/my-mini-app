<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c4cfd, #7e86fa);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .map-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }
        .map-item {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .map-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .map-item:hover {
            transform: scale(1.05);
        }
        .map-item:active {
            transform: scale(0.98);
        }
        .map-item span {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav-button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }
        .nav-button:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Карты</h1>
    <div class="map-container" id="mapContainer">
        <a href="https://www.google.com/maps/d/edit?mid=1pr8hUGRZSbk4G1NkrwT29yIviA7SQbM&usp=sharing" target="_blank" class="map-item">
            <img src="asia.png?text=Азиатский+маршрут" alt="Азиатский маршрут">
            <span>Азиатский маршрут</span>
        </a>
        <a href="https://www.google.com/maps/d/edit?mid=1pr8hUGRZSbk4G1NkrwT29yIviA7SQbM&usp=sharing" target="_blank" class="map-item">
            <img src="tower.png?text=Галатский+маршрут" alt="Галатский маршрут">
            <span>Галатский маршрут</span>
        </a>
        <a href="https://www.google.com/maps/d/edit?mid=1pr8hUGRZSbk4G1NkrwT29yIviA7SQbM&ll=41.029506887838146%2C28.983235450000002&z=15" target="_blank" class="map-item">
            <img src="europe.png?text=Европейский+маршрут" alt="Европейский маршрут">
            <span>Европейский маршрут</span>
        </a>
    </div>

    <!-- Навигационные кнопки назад и вперед -->
    <div class="nav-buttons">
        <button class="nav-button" onclick="history.back()">&#8592; Назад</button>
        <button class="nav-button" onclick="history.forward()">Вперед &#8594;</button>
    </div>
</body>
</html>
