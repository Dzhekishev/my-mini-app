<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c4cfd, #7e86fa);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .map-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 600px;
        }
        .map-item {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .map-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }
        .map-item:hover {
            transform: scale(1.05);
        }
        .map-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>Карты</h1>
    <div class="map-container">
        <a href="https://www.google.com/maps/d/edit?mid=1pr8hUGRZSbk4G1NkrwT29yIviA7SQbM&usp=sharing" target="_blank" class="map-item">
            <img src="https://via.placeholder.com/600x200?text=Азиатский+маршрут" alt="Азиатский маршрут">
        </a>
        <a href="https://www.google.com/maps/d/edit?mid=1pr8hUGRZSbk4G1NkrwT29yIviA7SQbM&usp=sharing" target="_blank" class="map-item">
            <img src="https://via.placeholder.com/600x200?text=Галатский+маршрут" alt="Галатский маршрут">
        </a>
        <a href="https://www.google.com/maps/d/edit?mid=1pr8hUGRZSbk4G1NkrwT29yIviA7SQbM&ll=41.029506887838146%2C28.983235450000002&z=15" target="_blank" class="map-item">
            <img src="https://via.placeholder.com/600x200?text=Европейский+маршрут" alt="Европейский маршрут">
        </a>
    </div>
</body>
</html>
