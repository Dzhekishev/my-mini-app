<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мини-приложение</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4c4cfd, #7e86fa);
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4c4cfd;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .button:hover {
            background-color: #3b3be8;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .close-btn {
            background-color: #4c4cfd;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background-color: #3b3be8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мини-приложение</h1>
        <button class="button" onclick="showModal('phraseModal')">Слова</button>
        <button class="button" onclick="window.location.href='maps.html'">Карта</button>
        <!-- Сделал кнопку с таким же дизайном и размером, как у других -->
        <button class="button" onclick="window.location.href='information.html'">Информация</button>
        <button class="button" onclick="alert('Здесь будут фразы!')">Фразы</button>
    </div>

    <!-- Модальное окно для слов -->
    <div class="modal" id="phraseModal">
        <div class="modal-content">
            <h2>Слова на турецком с переводом</h2>
            <ul class="phrase-list">
                <li class="phrase-item"><strong>Merhaba</strong> - Привет</li>
                <li class="phrase-item"><strong>Teşekkür ederim</strong> - Спасибо</li>
                <li class="phrase-item"><strong>Günaydın</strong> - Доброе утро</li>
                <li class="phrase-item"><strong>İyi akşamlar</strong> - Добрый вечер</li>
                <li class="phrase-item"><strong>Hoşça kal</strong> - До свидания</li>
            </ul>
            <button class="close-btn" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = "flex";
        }
        function closeModal() {
            document.querySelectorAll('.modal').forEach(modal => modal.style.display = "none");
        }
    </script>
</body>
</html>
